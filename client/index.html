<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Sales smart App</title>
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-body bg-dark rounded-0 mb-5">
                    <h1>
                        <span class="material-icons"> grid_view </span>
                        DSalesApp
                    </h1>
                    <h6 class="text">Decentralize Sales App</h6>
                    <div class="d-flex align-items-center">
                        <span class="material-icons"> account_balance_wallet </span>
                        <span class="ms-2">Wallet</span>
                    </div>
                    <span id="account"></span>
                </div>

                <form id="salesForm" class="card card-body bg-dark">
                    <h4 class="text-center">Registra tu producto</h4>
                    <input required type="text" id="name" class="form-control bg-dark border-0 rounded-0 text-light my-4"
                        placeholder="Escriba el nombre del producto..." autofocus />
                    <input required type="number" id="price" class="form-control bg-dark border-0 rounded-0 text-light my-4"
                        placeholder="Precio en Etherium del producto..." autofocus />
                    <textarea required id="description" rows="2" class="form-control bg-dark border-0 rounded-0 text-light my-4"
                        placeholder="DescripciÃ³n del producto..."></textarea>
                    <button class="btn btn-send">Guardar</button>
                </form>
            </div>

            <div class="col-md-8">
                <div id="tasksList"></div>
            </div>

        </div>
    </div>

    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./data.js"></script>
</body>
</html>
